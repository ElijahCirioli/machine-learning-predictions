<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reinforcement learning</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="header-wrap">
			<a href="https://elijahcirioli.com" id="logo-link"><img id="logo-image" src="imgs/logo.png" /></a>
			<h1 id="header-title">Reinforcement learning</h1>
		</div>
		<div id="content-wrap">
			<div id="cards-wrap">
				<div id="computer-hand">
					<div class="card computer-card">
						<div class="flip-card">
							<div class="card-sizer"></div>
							<div class="card-front">
								<div class="card-image"></div>
							</div>
							<div class="card-back">
								<p class="card-text" id="computer-card-text"></p>
							</div>
						</div>
					</div>
					<div id="pyotr-info">
						<div id="pyotr">
							<div class="pyotr-face"></div>
						</div>
						<p id="pyotr-title">This is Pyotr.</p>
						<p id="pyotr-text">They learn from you as you play with the goal of predicting what you are going to do next.</p>
					</div>
				</div>
				<div id="player-hand">
					<div id="aCard" class="card player-card unselected-card">
						<div class="card-sizer"></div>
						<p class="card-text red-text">A</p>
					</div>
					<div id="bCard" class="card player-card unselected-card">
						<div class="card-sizer"></div>
						<p class="card-text blue-text">B</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
	<script src="cards.js"></script>
	<script src="graphs.js"></script>
</html>
