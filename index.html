<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Predictions</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="mobile-style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="header-wrap">
			<a href="https://elijahcirioli.com" id="logo-link"><img id="logo-image" src="imgs/logo.png" /></a>
			<h1 id="header-title">Recurrent Neural Networks</h1>
		</div>
		<div id="content-wrap">
			<div id="info-wrap">
				<div id="settings-wrap">
					<div class="settings-group">
						<p class="settings-group-title">Game mode</p>
						<div class="settings-group-items">
							<button class="mode-button" id="2-mode-button">AB</button>
							<button class="mode-button active-mode" id="3-mode-button">RPS</button>
							<button class="mode-button" id="10-mode-button">0-9</button>
						</div>
					</div>
					<div class="settings-group">
						<p class="settings-group-title" id="reduce-animations-title">Reduced<br />animations</p>
						<div class="settings-group-items">
							<label class="switch">
								<input id="checkbox" type="checkbox" />
								<span class="slider"></span>
							</label>
						</div>
					</div>
				</div>
				<div id="graphs-wrap"></div>
			</div>
			<div id="cards-wrap">
				<div id="computer-wrap">
					<div id="score-wrap">
						<h2 id="score-text">0</h2>
						<p class="small-text" id="round-text">Round 1</p>
						<p class="small-text" id="previous-computer-text"></p>
						<p class="small-text" id="previous-you-text"></p>
					</div>
					<div class="card computer-card">
						<div class="flip-card">
							<div class="card-sizer"></div>
							<div class="card-front">
								<div id="card-back-image" class="card-image"></div>
							</div>
							<div class="card-back">
								<p class="card-text" id="computer-card-text"></p>
								<p class="card-image" id="computer-card-image"></p>
							</div>
						</div>
					</div>
					<div id="pyotr-info">
						<div id="pyotr">
							<div id="pyotr-eyes-wrap">
								<span class="pyotr-eye"></span>
								<span class="pyotr-eye"></span>
							</div>
							<div id="face-0" class="pyotr-face"></div>
							<div id="face-1" class="pyotr-face"></div>
							<div id="face-2" class="pyotr-face"></div>
							<div id="face-3" class="pyotr-face"></div>
							<div id="face-4" class="pyotr-face"></div>
						</div>
						<p id="pyotr-title">This is Pyotr.</p>
						<p id="pyotr-text">Pyotr is learning your patterns with the goal of predicting what you are going to do next.</p>
					</div>
				</div>
				<div id="player-hand-wrap">
					<div id="player-hand">
						<div id="aCard" class="card player-card unselected-card two-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text red-text">A</p>
						</div>
						<div id="bCard" class="card player-card unselected-card two-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text blue-text">B</p>
						</div>
						<div id="rockCard" class="card player-card unselected-card three-card">
							<div class="card-sizer"></div>
							<div class="card-image rock-image"></div>
						</div>
						<div id="paperCard" class="card player-card unselected-card three-card">
							<div class="card-sizer"></div>
							<div class="card-image paper-image"></div>
						</div>
						<div id="scissorsCard" class="card player-card unselected-card three-card">
							<div class="card-sizer"></div>
							<div class="card-image scissors-image"></div>
						</div>
						<div id="0Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text red-text">0</p>
						</div>
						<div id="1Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text blue-text">1</p>
						</div>
						<div id="2Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text green-text">2</p>
						</div>
						<div id="3Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text orange-text">3</p>
						</div>
						<div id="4Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text purple-text">4</p>
						</div>
						<div id="5Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text red-text">5</p>
						</div>
						<div id="6Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text blue-text">6</p>
						</div>
						<div id="7Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text green-text">7</p>
						</div>
						<div id="8Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text orange-text">8</p>
						</div>
						<div id="9Card" class="card player-card unselected-card ten-card" hidden>
							<div class="card-sizer"></div>
							<p class="card-text purple-text">9</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
	<script src="interface.js"></script>
	<script src="graphs.js"></script>
</html>
