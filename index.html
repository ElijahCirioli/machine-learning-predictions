<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Predictions</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="header-wrap">
			<a href="https://elijahcirioli.com" id="logo-link"><img id="logo-image" src="imgs/logo.png" /></a>
			<h1 id="header-title">Recurrent Neural Networks</h1>
		</div>
		<div id="content-wrap">
			<div id="cards-wrap">
				<div id="computer-wrap">
					<div id="score-wrap">
						<h2 id="score-text">0</h2>
						<p class="small-text" id="round-text">Round 1</p>
						<p class="small-text" id="previous-computer-text"></p>
						<p class="small-text" id="previous-you-text"></p>
					</div>
					<div class="card computer-card">
						<div class="flip-card">
							<div class="card-sizer"></div>
							<div class="card-front">
								<div id="card-back-image" class="card-image"></div>
							</div>
							<div class="card-back">
								<p class="card-text" id="computer-card-text"></p>
								<p class="card-image" id="computer-card-image"></p>
							</div>
						</div>
					</div>
					<div id="pyotr-info">
						<div id="pyotr">
							<div id="face-0" class="pyotr-face"></div>
							<div id="face-1" class="pyotr-face"></div>
							<div id="face-2" class="pyotr-face"></div>
							<div id="face-3" class="pyotr-face"></div>
							<div id="face-4" class="pyotr-face"></div>
						</div>
						<p id="pyotr-title">This is Pyotr.</p>
						<p id="pyotr-text">Pyotr is learning your patterns with the goal of predicting what you are going to do next.</p>
					</div>
				</div>
				<div id="player-hand">
					<div id="aCard" class="card player-card unselected-card 2-card" hidden>
						<div class="card-sizer"></div>
						<p class="card-text red-text">A</p>
					</div>
					<div id="bCard" class="card player-card unselected-card 2-card" hidden>
						<div class="card-sizer"></div>
						<p class="card-text blue-text">B</p>
					</div>
					<div id="rockCard" class="card player-card unselected-card 3-card">
						<div class="card-sizer"></div>
						<div class="card-image rock-image"></div>
					</div>
					<div id="paperCard" class="card player-card unselected-card 3-card">
						<div class="card-sizer"></div>
						<div class="card-image paper-image"></div>
					</div>
					<div id="scissorsCard" class="card player-card unselected-card 3-card">
						<div class="card-sizer"></div>
						<div class="card-image scissors-image"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
	<script src="interface.js"></script>
	<script src="graphs.js"></script>
</html>
